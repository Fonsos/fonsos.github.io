<!doctype html>
<html lang="ES">

<head>
  <meta charset="utf-8">
  <meta name="description" content="Páginan web personal de Fonso_s">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Fonso_s" />
  <title>Fonso_s</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#607D8B">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#607D8B">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Polymer Starter Kit">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Fonso_s">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/custom.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel">
      <div drawer>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="paper-font-title">Menú</span>
        </paper-toolbar>

        <!-- Drawer Content -->
          <paper-menu class="list" attr-for-selected="data-route" selected="{{route}}" on-iron-select="onMenuSelect">
              <a data-route="home" href="/">
                <iron-icon icon="home"></iron-icon>
                <span>Home</span>
              </a>

              <a data-route="curriculum" href="/curriculum">
                <iron-icon icon="book"></iron-icon>
                <span>Currículum</span>
              </a>

              <a data-route="proyects" href="/proyects">
                <iron-icon icon="perm-media"><!--collections-bookmark--></iron-icon>
                <span>Proyectos</span>
              </a>

              <a data-route="contact" href="/contact">
                <iron-icon icon="question-answer"><!--textsms--></iron-icon>
                <span>Contacto</span>
              </a>
          </paper-menu>
      </div>
      <paper-header-panel main mode="waterfall">

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>

          <!-- Toolbar icons -->
          <paper-icon-button icon="search"></paper-icon-button>

          <!-- Application name -->
          <div class="middle paper-font-display1 app-name">Fonso_s</div>

          <!-- Application sub title -->
            
        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          
          <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <section data-route="home">
              <paper-material>
                <center>
                  <h3>
                    Estudiante del Grado en Ingeniería en Diseño Industrial y Desarrollo del Producto en la Escuela Politécnica Superior de Málaga, Universidad de Málaga<br><br>
                    En mi tiempo libre aprendo los lenguajes de programación CSS, HTML5, Java Script, Ruby on Rails y Python e Inglés y Sueco entre otras cosas.<br><br>
                    Me gusta aprender mediante ingeniería inversa sobre los productos y sus componentes.<br><br>
                    Espero poder algún día programar arduinos y hacer algo relacionado con las "Wearable Technologies"
                  </h3>

                </center>    
              </paper-material>              
            </section>

            <!--<section data-route="user-info">
              <paper-material elevation="1">
                <h2 class="paper-font-display2">
                User:<span>{{params.name}}</span>
                </h2>
                <div>This is <span>{{params.name}}</span>'s section</div>
              </paper-material>
            </section>-->

            <section data-route="curriculum">

              <paper-dialog entry-animation="scale-up-animation"
              exit-animation="fade-out-animation" modal>
                <h2>Atención</h2>
                <paper-dialog-scrollable>
                  Sitio web en construcción, disculpen las molestias
                </paper-dialog-scrollable>
                <div class="buttons">
                  <paper-button dialog-confirm>Accept</paper-button>
                </div>
              </paper-dialog>
              <paper-material>
                <h2>Currículum</h2>
                
              <!--<iframe id="iframe_container" frameborder="0" webkitallowfullscreen="" mozallowfullscreen="" allowfullscreen="" width="500" height="400" src="https://prezi.com/embed/8qn08jgtqwro/?bgcolor=ffffff&amp;lock_to_path=1&amp;autoplay=0&amp;autohide_ctrls=0&amp;landing_data=eyJleHBlcmltZW50cyI6eyJjdGEiOlstMiwwXSwiZml0LWxvYWR1aSI6Wy0yLDBdfSwicGFnZV92aWV3X2lkIjoiNjQ1OWMwNTc5NWEyNDQ1ZiJ9&amp;landing_sign=7utawpKo%252B88v0GBTyvdWQtnBllD2mGCpPMXW%2F%2FPyqVo%253D#"></iframe>-->
            </section>

            <section data-route="proyects">

              <paper-material>
                <h2>Proyectos</h2>
                <p></p>
              </paper-material>
            </section>

            <section data-route="contact">
              <paper-material>
                <h2>Contacto</h2>
                <p>Esta sección es la de contacto</p>
              </paper-material>
            </section>
          </iron-pages>
          <paper-fab icon="add" elevation="3" animated="true">
          </paper-fab>
        </div>
      </paper-header-panel>

    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register clients-claim skip-waiting on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="networkFirst" precache-file="precache.json">
      </platinum-sw-cache>
    </platinum-sw-register>

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
  <script>
      document.addEventListener('WebComponentsReady', function() {
        document.querySelector('full-page').show();
      });
    </script>
</body>

</html>
